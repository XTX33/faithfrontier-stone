# Site settings
title: Faith Frontier
description: "The story of a man raised between two houses in a world breaking between two eras. A declaration of identity over bureaucracy, spirit over systems, meaning over machinery."
url: https://faithfrontier.org
baseurl: ""  # apex domain
lang: en
timezone: America/New_York
author: Devon Tyler Barber

# Brand assets
logo_main_dark: "/_includes/logo-faithfrontier-header.svg"
logo_main_light: "/_includes/logo-faithfrontier-header.svg"
logo_main: "/_includes/logo-faithfrontier-header.svg" # legacy key retained for plugins/includes
logo_mark: "/assets/img/faithfrontier-mark.svg"
brand_png: true
logo_png_full_4000: "/assets/img/faithfrontier-logo-full-4000.png"
logo_png_full_2000: "/assets/img/faithfrontier-logo-full-2000.png"
logo_png_full_1500: "/assets/img/faithfrontier-logo-full-1500.png"
logo_png_mark_1024: "/assets/img/faithfrontier-logo-mark-1024.png"
logo_png_mark_512: "/assets/img/faithfrontier-logo-mark-512.png"
logo_png_mark_256: "/assets/img/faithfrontier-logo-mark-256.png"
logo_png_mark_128: "/assets/img/faithfrontier-logo-mark-128.png"
logo_png_mark_64: "/assets/img/faithfrontier-logo-mark-64.png"

# Build settings
markdown: kramdown
highlighter: rouge
permalink: /:title/  # for posts

# Collections
collections:
  pages:
    output: true
    permalink: /:title/
  manifesto:
    output: true
    permalink: /manifesto/
  cases:
    output: true
    permalink: /cases/:path/
  essays:
    output: true
    permalink: /essays/:slug/
  docs:
    output: true
    permalink: /docs/:name/
  trust:
    output: true
    permalink: /sanctuary/trust/:name/

# Defaults
defaults:
  - scope: { path: "_pages", type: "pages" }
    values: { layout: "default" }
  - scope: { path: "_manifesto", type: "manifesto" }
    values: { layout: "default" }
  - scope: { path: "_cases", type: "cases" }
    values: { layout: "case" }
  - scope: { path: "", type: "essays" }
    values: { layout: "essay" }
  - scope: { path: "", type: "docs" }
    values: { layout: "doc" }
  - scope: { path: "", type: "posts" }
    values: { layout: "post" }
  - scope: { path: "_trust", type: "trust" }
    values:
      layout: "trust_document"
      sitemap: false

# Plugins
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed

# GitHub repository metadata
repository: XTX33/FaithFrontier

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - node_modules
  - vendor
  - scripts
  - reports
  - _inbox
