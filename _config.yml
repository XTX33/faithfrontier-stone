# Site settings
title: Faith Frontier
description: "The story of a man raised between two houses in a world breaking between two eras. A declaration of identity over bureaucracy, spirit over systems, meaning over machinery."
url: https://faithfrontier.org
baseurl: ""  # apex domain
lang: en
timezone: America/New_York
author: Devon Tyler Barber

# Build settings
markdown: kramdown
highlighter: rouge
permalink: /:title/  # for posts

# Collections
collections:
  pages:
    output: true
    permalink: /:title/
  cases:
    output: true
    permalink: /cases/:path/
  essays:
    output: true
    permalink: /essays/:title/
  articles:
    output: true
    permalink: /articles/:title/
  posts:
    output: true

# Defaults
defaults:
  - scope: { path: "_pages" }
    values: { layout: "default", order: 0, title: "" }
  - scope: { path: "_cases", type: "cases" }
    values: { layout: "case", order: 0, title: "" }
  - scope: { path: "_essays", type: "essays" }
    values: { layout: "essay", order: 0, title: "" }
  - scope: { path: "_articles", type: "articles" }
    values: { layout: "article", order: 0, title: "" }
  - scope: { path: "_posts", type: "posts" }
    values: { layout: "post", order: 0, title: "" }

# Plugins
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed

# GitHub repository metadata
repository: XTX33/FaithFrontier

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - node_modules
  - vendor
  - scripts
  - reports
  - _inbox
