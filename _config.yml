# Site settings
title: Faith Frontier Ecclesiastical Trust
description: "Case records, filings, and covenant-based legal commentary by Devon Tyler Barber."
url: https://faithfrontier.org
baseurl: ""  # apex domain
lang: en
timezone: America/New_York

# Build settings
markdown: kramdown
highlighter: rouge
permalink: /:title/  # for posts

# Collections
collections:
  cases:
    output: true
    permalink: /cases/:name/
  essays:
    output: true
    permalink: /faith/:name/
  docs:
    output: true
    permalink: /docs/:name/

# Defaults
defaults:
  - scope: { path: "_cases", type: "cases" }
    values: { layout: "case" }
  - scope: { path: "", type: "essays" }
    values: { layout: "essay" }
  - scope: { path: "", type: "docs" }
    values: { layout: "doc" }
  - scope: { path: "", type: "pages" }
    values: { layout: "default" }
  - scope: { path: "", type: "posts" }
    values: { layout: "post" }

# Plugins
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed

# GitHub repository metadata
repository: XTX33/FaithFrontier

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - node_modules
  - vendor
  - scripts
  - reports
  - _inbox
