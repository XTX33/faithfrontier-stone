# Site settings
title: FaithFrontier
description: >-
  A site for faith-based content and reflections
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site

# GitHub Pages settings
# Uncomment and set your custom domain when ready
# url: "https://your-custom-domain.com"

# Build settings
markdown: kramdown
permalink: /:categories/:year/:month/:day/:title:output_ext

# Collections
collections:
  cases:
    output: true
    permalink: /cases/:name/
  essays:
    output: true
    permalink: /essays/:name/

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
      type: "cases"
    values:
      layout: "case"
  - scope:
      path: ""
      type: "essays"
    values:
      layout: "essay"

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - README.md

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# GitHub repository metadata (optional)
repository: XTX33/FaithFrontier
