<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 100" role="img" aria-labelledby="headerLogoTitle headerLogoDesc">
<title id="headerLogoTitle">Faith Frontier crest</title>
<desc id="headerLogoDesc">Christ-centered global revelation crest with cross and wordmark.</desc>
<defs>
<style>
.mark-ring{fill:none;stroke-width:2}
.ring-outer{stroke:#d6af66}
.ring-inner{stroke:rgba(255,255,255,.4);stroke-dasharray:5 6;stroke-linecap:round}
.globe-line{fill:none;stroke:rgba(255,255,255,.35);stroke-width:1.3;stroke-linecap:round}
.crest-halo{fill:rgba(4,30,53,.4);stroke:rgba(255,255,255,.18);stroke-width:1.2}
.cross-core{fill:url(#headerCrossGlow);stroke:#f9dfb5;stroke-width:1.4;stroke-linejoin:round}
.cross-bar{fill:#f9dfb5}
.orbit{stroke:#00a8c5;stroke-width:1.4;stroke-linecap:round;fill:none}
.orbit-dove{fill:#30c48b}
.wordmark-primary{font-family:ui-serif,Georgia,Cambria,Times,serif;font-size:28px;font-weight:600;letter-spacing:.22em}
.logo-faith{fill:#fdf7ec}
.logo-frontier{fill:#e4c88d;letter-spacing:.16em}
.wordmark-subtitle{font-family:ui-sans-serif,system-ui,sans-serif;font-size:11px;letter-spacing:.36em;font-weight:600;text-transform:uppercase;fill:#96a9bd}
.subtitle-rule{stroke:rgba(255,255,255,.25);stroke-width:1}
</style>
<radialGradient id="headerCrossGlow" cx="50%" cy="35%" r="70%">
<stop offset="0%" stop-color="#fff" stop-opacity=".95"></stop>
<stop offset="50%" stop-color="#ffe2b8" stop-opacity=".8"></stop>
<stop offset="100%" stop-color="#d5a253" stop-opacity=".8"></stop>
</radialGradient>
</defs>
<g transform="translate(12 4)">
<circle cx="50" cy="46" r="28" fill="none" stroke="#d4b26a" stroke-width="4.5"></circle>
<g>
<path class="cross-core" d="M44 18h12c1.6 0 3 1.4 3 3v18h14c1.7 0 3.1 1.4 3.1 3.1v4.2c0 1.7-1.4 3.1-3.1 3.1H59v28.5a4 4 0 0 1-4 4H47a4 4 0 0 1-4-4V49.4H29.9a3.1 3.1 0 0 1-3.1-3.1v-4.2c0-1.7 1.4-3.1 3.1-3.1H43V21a3 3 0 0 1 3-3Z"></path>
<circle cx="50" cy="32" r="1.2" fill="#d4b26a"></circle>
<circle cx="50" cy="54" r="1.1" fill="#d4b26a"></circle>
<circle cx="47.5" cy="41" r=".8" fill="#d4b26a"></circle>
<circle cx="52.5" cy="41" r=".8" fill="#d4b26a"></circle>
</g>
</g>
<g transform="translate(132 0)">
<text class="wordmark-primary" x="0" y="48">
<tspan class="logo-faith">FAITH</tspan>
<tspan class="logo-frontier" dx="16">FRONTIER</tspan>
</text>
<line class="subtitle-rule" x1="0" y1="58" x2="190" y2="58"></line>
<text class="wordmark-subtitle" x="0" y="78">CHRIST-CENTERED GLOBAL REVELATION</text>
</g>
</svg>
