{%- comment -%}
  Global and per-page scripts
  - main.js: site-wide behaviors (nav, small interactions)
  - page.scripts: optional array of additional script paths in front matter
{%- endcomment -%}

<script
  defer
  class="u-hidden-print"
  src="{{ '/assets/js/nav.js' | relative_url }}?v={{ site.version | default: site.github.build_revision | default: '10' }}">
</script>

<script
  defer
  type="module"
  class="u-hidden-print"
  src="{{ '/assets/js/contrast-utils.js' | relative_url }}?v={{ site.version | default: site.github.build_revision | default: '10' }}">
</script>

<script
  defer
  type="module"
  class="u-hidden-print"
  src="{{ '/assets/js/adaptive-contrast.js' | relative_url }}?v={{ site.version | default: site.github.build_revision | default: '10' }}">
</script>

<script
  defer
  class="u-hidden-print"
  src="{{ '/assets/js/main.js' | relative_url }}?v={{ site.version | default: site.github.build_revision | default: '10' }}">
</script>

{% if page.scripts %}
  {% for src in page.scripts %}
    <script
      defer
      src="{{ src | relative_url }}?v={{ site.version | default: site.github.build_revision | default: '10' }}">
    </script>
  {% endfor %}
{% endif %}
