<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>
  {% if page.title %}{{ page.title }} · {% endif %}{{ site.title }}
</title>

<meta name="description" content="{{ page.description | default: site.description }}">
<meta name="author" content="Devon Tyler Barber">

<!-- Canonical -->
<link rel="canonical" href="{{ page.url | absolute_url }}">

<!-- Favicon / Icons -->
<link rel="icon" type="image/png" href="{{ '/assets/img/favicon.png' | relative_url }}">
<link rel="apple-touch-icon" sizes="180x180" href="{{ '/assets/img/favicon.png' | relative_url }}">
<meta name="theme-color" content="#020617">

<!-- Open Graph / Facebook -->
<meta property="og:type" content="website">
<meta property="og:site_name" content="{{ site.title }}">
<meta property="og:title" content="{% if page.title %}{{ page.title }} · {% endif %}{{ site.title }}">
<meta property="og:description" content="{{ page.description | default: site.description }}">
<meta property="og:url" content="{{ page.url | absolute_url }}">
<meta property="og:image" content="{{ '/assets/img/og-image.jpg' | relative_url }}">

<!-- Twitter -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="{% if page.title %}{{ page.title }} · {% endif %}{{ site.title }}">
<meta name="twitter:description" content="{{ page.description | default: site.description }}">
<meta name="twitter:image" content="{{ '/assets/img/og-image.jpg' | relative_url }}">

<!-- Performance hints -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="dns-prefetch" href="https://fonts.googleapis.com">

<!-- Fonts - Inter and Manrope optimized for FaithFrontier -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Manrope:wght@600;700;800&display=swap" rel="stylesheet">

<!-- Base theme styles -->
<link rel="stylesheet" href="{{ '/assets/css/theme.css' | relative_url }}">

<!-- Main / overrides -->
<link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">

<!-- Page-specific styles (optional) -->
{% if page.stylesheet %}
<link rel="stylesheet" href="{{ page.stylesheet | relative_url }}">
{% endif %}
