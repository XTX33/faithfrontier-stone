name: Nav regression

on:
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  nav-smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install npm dependencies
        run: npm install

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run markdown CSS guard
        run: npm run lint:content

      - name: Verify nav snapshot
        run: npm run verify:nav-snapshot

      - name: Run nav smoke test
        run: npm run test:nav
        env:
          BASE_URL: http://localhost:4000
          PORT: 4000
          JEKYLL_ENV: production
