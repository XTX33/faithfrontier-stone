## Stewardship Quick Bundles

These are **starting points** (category-level references). For product-level curation, see the database below.

### I. Soil Health & Monitoring  {#soil-health--monitoring}

- Lab soil test kits: https://www.amazon.com/s?k=mail+in+soil+test+kit&tag=xtx33-20
- Soil test strips (pH/nutrients): https://www.amazon.com/s?k=soil+test+strips&tag=xtx33-20
- Soil sampling probes: https://www.amazon.com/s?k=soil+sampling+probe&tag=xtx33-20
- Moisture meters: https://www.amazon.com/s?k=soil+moisture+meter&tag=xtx33-20

**Notes:** Lab-based tests establish baseline nutrients/pH. Field tests support periodic checks. Sampling tools improve consistency.

---

### II. Composting & Organic Matter  {#composting--organic-matter}

- Compost thermometers: https://www.amazon.com/s?k=compost+thermometer+long+probe&tag=xtx33-20
- Outdoor compost bins: https://www.amazon.com/s?k=outdoor+compost+bin&tag=xtx33-20
- Compost aerators: https://www.amazon.com/s?k=compost+aerator+tool&tag=xtx33-20
- Leaf mulch tools: https://www.amazon.com/s?k=leaf+mulcher&tag=xtx33-20

**Notes:** Compost tools are listed for monitoring and process control (temperature, aeration, containment), not gear collecting.

---

### III. Water Stewardship  {#water-stewardship}

- Rain barrels: https://www.amazon.com/s?k=rain+barrel&tag=xtx33-20
- Gutter diverters: https://www.amazon.com/s?k=rain+barrel+diverter+kit&tag=xtx33-20
- Drip irrigation kits: https://www.amazon.com/s?k=drip+irrigation+kit&tag=xtx33-20
- Gravity water filters: https://www.amazon.com/s?k=gravity+water+filter&tag=xtx33-20

**Notes:** Water capture and low-waste distribution support conservation where lawful and practical.

