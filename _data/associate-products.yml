### IV. Humane Animal Care  {#humane-animal-care}

- Livestock water troughs: https://www.amazon.com/s?k=livestock+water+trough&tag=xtx33-20
- Stock tanks (multi-use): https://www.amazon.com/s?k=stock+tank&tag=xtx33-20
